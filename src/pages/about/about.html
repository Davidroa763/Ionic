<ion-header>
  <ion-navbar>
    <ion-title>
      Nosotros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Mi Primera Lista
        </ion-card-header>
    
        <ion-list>

          <button ion-item *ngFor="let item of lista" (click)="itemSelected(item)">
            <ion-icon name="paw" item-start [ngStyle] = "{'color': item.color}" ></ion-icon>
            {{ item.titulo }}
          </button>  
      
        </ion-list>
      </ion-card>
</ion-content>
